<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodHub â€” Home</title>

    <style>
        body {
            margin: 0;
            background: #0b0b0b;
            color: white;
            font-family: "Inter", sans-serif;
            overflow-x: hidden;
        }

        /* NAVBAR */
        .lux-nav {
            width: 100%;
            height: 80px;
            padding: 18px 40px;
            background: rgba(0,0,0,0.55);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .lux-nav-left {
            font-family: "Cormorant Garamond", serif;
            font-size: 1.8rem;
            color: #d4af37;
        }

        .lux-nav-right a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .lux-nav-right a:hover {
            color: #d4af37;
        }

        /* FULLSCREEN HERO CAROUSEL */
        .hero-carousel {
            position: relative;
            width: 100%;
            height: calc(100vh - 80px); /* full screen minus navbar */
            overflow: hidden;
        }

        .hero-slide {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .hero-slide.active {
            opacity: 1;
        }

        /* OVERLAY FOR TEXT CONTRAST */
        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(0,0,0,0.2),
                rgba(0,0,0,0.55)
            );
            z-index: 5;
        }

        /* HERO TEXT */
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 100%;
            padding: 0 20px;
        }

        h1 {
            font-family: "Cormorant Garamond", serif;
            font-size: 3rem;
            color: #d4af37;
            margin-bottom: 10px;
        }

        p {
            color: #cccccc;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn {
            background: #d4af37;
            color: black;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: .2s;
        }

        .btn:hover {
            background: white;
        }
    </style>
</head>

<body>

<!-- NAVIGATION -->
<nav class="lux-nav">
    <div class="lux-nav-left">FOODHUB</div>
    <div class="lux-nav-right">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="login.html">Login</a>
        <a href="admin.html">Admin</a>
        <a href="staff.html">Staff</a>
    </div>
</nav>

<!-- HERO CAROUSEL -->
<div class="hero-carousel" id="carousel">
    <div class="hero-overlay"></div>
    <!-- Slides will be injected here -->
</div>

<!-- HERO TEXT -->
<div class="hero-content">
    <h1>Welcome to FoodHub</h1>
    <p>Explore our global flavours and craft your perfect meal.</p>
    <a class="btn" href="menu.html">View Menu</a>
</div>

<!-- CAROUSEL SCRIPT -->
<script>
    /* LIST OF HERO IMAGES */
    const heroImages = [
        "../assets/images/hero/hero-1.jpg",
        "../assets/images/hero/hero-2.jpg",
        "../assets/images/hero/hero-3.jpg",
        "../assets/images/hero/hero-4.jpg",
        "../assets/images/hero/hero-5.jpg",
        "../assets/images/hero/hero-6.jpg",
        "../assets/images/hero/hero-7.jpg",
        "../assets/images/hero/hero-8.jpg",
        "../assets/images/hero/hero-9.jpg",
        "../assets/images/hero/hero-10.jpg",
        "../assets/images/hero/hero-11.jpg",
        "../assets/images/hero/hero-12.jpg"
    ];

    const carousel = document.getElementById("carousel");

    /* GENERATE SLIDES */
    heroImages.forEach((src, index) => {
        const slide = document.createElement("div");
        slide.className = "hero-slide";
        slide.style.backgroundImage = `url('${src}')`;
        if (index === 0) slide.classList.add("active");
        carousel.appendChild(slide);
    });

    let current = 0;
    const slides = document.querySelectorAll(".hero-slide");

    /* ROTATE EVERY 3 SECONDS */
    setInterval(() => {
        slides[current].classList.remove("active");
        current = (current + 1) % slides.length;
        slides[current].classList.add("active");
    }, 3000);
</script>

</body>
</html>
