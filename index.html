<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodHub | Order Online</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-800">
  <header class="bg-red-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">FoodHub</h1>
    <nav>
     <a href="#" onclick="goToAdmin()" class="hover:underline">Admin</a>
    </nav>
  </header>

  <main class="p-6">
    <h2 class="text-xl font-semibold mb-4">Menu</h2>
    <section id="menu" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Menu items will be added here by JS -->
    </section>
    <section class="mt-8">
      <h2 class="text-xl font-semibold mb-2">Your Cart</h2>
      <ul id="cartItems" class="border border-gray-300 rounded p-3 mb-4"></ul>
      <p id="cartTotal" class="font-semibold">Total: Â£0.00</p>
      <button id="placeOrderBtn"
              class="mt-3 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 disabled:opacity-50"
              disabled>
        Place Order
      </button>
    </section>
  </main>

  <footer class="bg-gray-200 text-center p-3 mt-10">
    &copy; 2025 FoodHub
  </footer>

  <!-- JS link -->
<script>
  function goToAdmin() {
    const isLoggedIn = localStorage.getItem('isLoggedIn');
    if (isLoggedIn) {
      window.location.href = 'admin/dashboard.html';
    } else {
      window.location.href = 'admin/login.html';
    }
  }
</script>

<!-- JS for menu/cart functionality -->
<script src="assets/js/menu.js"></script>


</body>
</html>
