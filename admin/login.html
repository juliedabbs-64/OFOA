<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodHub | Admin Login</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">

  <!-- Login Container -->
  <section class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h1 class="text-2xl font-bold text-center text-red-600 mb-6">Admin Login</h1>

    <!-- Login Form -->
    <form id="loginForm" autocomplete="off" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input id="username" type="text" autocomplete="off" required 
       class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-red-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="password" type="password" autocomplete="new-password" required 
       class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-red-500" />
    </div>

      <button type="submit" 
              class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 transition">
        Login
      </button>

      <p id="errorMessage" class="text-center text-red-600 hidden">Invalid username or password</p>
    </form>
  </section>

  <!-- Script -->
  <script src="../assets/js/login.js"></script>

</body>
</html>
